<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="indexPage">
        <div class="row">
            <div class="col jumbotron text-center">
                <h1 class="display-3">Music Search</h1>
                <hr class="my-4">
                <p>Enjoy what music can bring you!</p>
            </div>
        </div>
    
        <div class="row">
            <div class="col-3 input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">Lyrics</option>
                    <option value="2">Artist</option>
                    <option value="3">Song</option>
                </select>           
            </div>

            <div class="col-9 input-group mb-3">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02"><i class="material-icons" id="searchBtn">touch_app</i></label>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="resultPage">
        
    </div>

    <div class="container" id="detailsPage">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
