<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>

    <section class="hero is-medium is-dark is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Music Search
                </h1>
                <h2 class="subtitle">
                    Enjoy what music can bring to you!
                </h2>
            </div>
        </div>
    </section>

    <section class="section" id="indexPage">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="field has-addons has-addons-centered">
                        <p class="control">
                            <span class="select">
                            <select id="inputGroup">
                                <option selected value="0">Choose..</option>
                                <option value="1">Lyrics/Song</option>
                                <option value="2">Artist</option>
                            </select>
                            </span>
                        </p>
                        <p class="control">
                            <input class="input" type="text" id="userInput" placeholder="Search..">
                        </p>
                        <p class="control">
                            <a class="button is-dark" id="searchBtn">
                            Search
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="resultPage">
        <div class="container-fluid">       
            <section class="hero is-light">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            The results are as follows:
                        </h1>
                        <h2 class="subtitle" id="resultTitle"> 
                            <button class="button is-warning mt-card" id="backBtn">Go Back</button>                     
                        </h2>
                    </div>
                </div>
            </section>

            <div class="container" id="result">
                <div class="columns is-multiline" id="resultDisplay">
                </div>
            </div>  
        </div>     
    </section>

    <section class="section" id="detailsPage">
        <div class="container-fluid">
            <section class="hero is-light">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            The results are as follows:
                        </h1>
                        <h2 class="subtitle" id="detailsTitle">  
                            <button class="button is-warning mt-card" id="backBtn">Go Back</button>                     
                        </h2>
                    </div>
                </div>
            </section>

            <div class="container"  id="details">
                <div class="columns is-multiline" id="detailsDisplay">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
